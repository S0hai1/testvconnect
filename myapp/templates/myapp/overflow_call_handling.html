

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValueConnectSolution - Your Success Is Our Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    {% load static %}
    <style>
        /* CSS Variables */
        :root {
            --header-height: 70px;
        }

        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #333;
            background-color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Change text/icon colors when */
        .navbar .logo .text-select,
        .navbar .logo .text-voicecom,
        .navbar .nav-item > a,
        .navbar .search-icon,
        .navbar .lang {
            color: var(--text-color-dark);
        }

        .navbar .hamburger-menu span {
            background-color: var(--text-color-dark);
        }

        /* Hero Section with Background Image */
        .hero-section {
            position: relative;
            height: 100vh;
            background-image: url('{% static "myapp/images/outsourcing1.webp" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* This creates the parallax effect */
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Dark overlay for better text readability */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Hero Content */
        .hero-content {
            position: relative;
            z-index: 2;
            margin: 0 auto;
            padding: 0 30px;
            padding-top: 140px;
            padding-bottom: 60px;
            background-color: white;
        }

        .hero-content h1 {
            font-size: 3.5em;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .hero-content h1 {
                font-size: 2.8em;
            }

            .hero-content p {
                font-size: 1.1em;
            }

        }

        @media (max-width: 576px) {
            .hero-section {
                background-attachment: scroll; /* Disable parallax on mobile for better performance */
            }

            .hero-content {
                padding: 0 20px;
            }

            .hero-content h1 {
                font-size: 2.2em;
            }

            .hero-content p {
                font-size: 1em;
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: #fff;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
    </style>
</head>

<body>

    {% include 'myapp/header.html' %}

    <div class="hero-section">
        <div class="hero-content">
            <h1>Outsourced Customer Retention Services in the Philippines</h1>
            <p>Boost your customer loyalty and revenue with our expert retention strategies</p>
        </div>
        
        <div class="scroll-indicator">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 13l3 3 7-7"/>
                <path d="M7 6l3 3 7-7"/>
            </svg>
        </div>
    </div>

    

        {% include 'myapp/footer.html' %}


    <script>
        
    </script>

</body>

</html>
