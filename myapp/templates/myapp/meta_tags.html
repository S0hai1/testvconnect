{% load static %}
<title>{{ title|default:"ValueConnectSolution - Your Success Is Our Mission" }}</title>

<!-- Charset -->
<meta charset="UTF-8">

<!-- Viewport (for responsive design) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Basic Meta Tags -->
<meta name="description" content="{{ meta_description|default:'ValueConnectSolution - Empowering your digital success with expert IT solutions, consulting, and innovation.' }}">
<meta name="keywords" content="{{ meta_keywords|default:'ValueConnectSolution, IT solutions, digital services, consulting, tech agency, software development' }}">
<meta name="author" content="{{ meta_author|default:'ValueConnectSolution Team' }}">
<meta name="language" content="en">
<meta name="robots" content="index, follow">


<link rel="alternate" hreflang="en" href="https://valueconnectsolutions.org/" />
<link rel="alternate" hreflang="en-us" href="https://valueconnectsolutions.org/" />
<link rel="alternate" hreflang="en-gb" href="https://valueconnectsolutions.org/" />
<link rel="alternate" hreflang="en-ca" href="https://valueconnectsolutions.org/" />
<link rel="alternate" hreflang="en-au" href="https://valueconnectsolutions.org/" />
<link rel="alternate" hreflang="en-in" href="https://valueconnectsolutions.org/" />

<!-- Canonical URL -->
<link rel="canonical" href="{{ canonical_url|default:request.build_absolute_uri }}">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ og_title|default:'ValueConnectSolution - Your Success Is Our Mission' }}">
<meta property="og:description" content="{{ og_description|default:'Empowering your digital success with expert IT solutions, consulting, and innovation.' }}">
<meta property="og:image" content="{% static og_image|default:'myapp/images/og-image.jpg' %}">
<meta property="og:url" content="{{ og_url|default:'https://www.valueconnectsolution.com' }}">
<meta property="og:type" content="{{ og_type|default:'website' }}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ twitter_title|default:'ValueConnectSolution' }}">
<meta name="twitter:description" content="{{ twitter_description|default:'Empowering your digital success with expert IT solutions, consulting, and innovation.' }}">
<meta name="twitter:image" content="{% static twitter_image|default:'myapp/images/twitter-card.jpg' %}">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{% static favicon|default:'myapp/images/favicon.png' %}">


<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7QMKZX7T22"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'G-7QMKZX7T22');
</script>
