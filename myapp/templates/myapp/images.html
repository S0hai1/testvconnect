<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .gallery-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-gallery {
            display: grid;
            gap: 15px;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 500px;
        }

        .image-item {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.02);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-image {
            grid-row: 1 / -1;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .side-image-1 {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }

        .side-image-2 {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }

        .side-image-3 {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
        }

        /* Tablet styles - horizontal line */
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 1fr;
                height: 250px;
            }

            .main-image {
                grid-row: 1;
            }
        }

        /* Mobile styles - vertical stack */
        @media (max-width: 480px) {
            .image-gallery {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 200px);
                height: auto;
            }

            .main-image {
                grid-row: 1;
            }

            .image-item {
                border-radius: 15px;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .gallery-wrapper {
                padding: 0 10px;
            }

            .image-gallery {
                gap: 10px;
                grid-template-rows: repeat(4, 150px);
            }

            .image-item {
                border-radius: 10px;
            }
        }

        .placeholder-text {
            font-size: 18px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .placeholder-text {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .placeholder-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-wrapper">
        <div class="image-gallery">
            <div class="image-item main-image">
                <div class="placeholder-text">Main Image<br>Team Photo</div>
            </div>
            <div class="image-item side-image-1">
                <div class="placeholder-text">Call Center<br>Support</div>
            </div>
            <div class="image-item side-image-2">
                <div class="placeholder-text">Office<br>Meeting</div>
            </div>
            <div class="image-item side-image-3" style="display: none;">
                <div class="placeholder-text">Additional<br>Image</div>
            </div>
        </div>
    </div>

    <script>
        // Show/hide the fourth image based on screen size
        function handleResize() {
            const fourthImage = document.querySelector('.side-image-3');
            if (window.innerWidth <= 768) {
                fourthImage.style.display = 'flex';
            } else {
                fourthImage.style.display = 'none';
            }
        }

        // Initial check and event listener
        handleResize();
        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
